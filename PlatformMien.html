<article>
    <h3 id="title"></h3>
    <h4 id="subTitle"></h4>
    <p  id="info"></p>
</article>


<script>

    function assign(obj) {
        var title_content = document.getElementById("title");
        var subtitle_content = document.getElementById("subTitle");
        var info_content = document.getElementById("info");

        title_content.innerHTML = obj.title;
        subtitle_content.innerHTML = obj.subTitle;
        info_content.innerHTML = obj.info;
    }


    var obj_text = JSON.parse(localStorage.getItem("Platfrom_json"));


    if(obj){
        var obj = obj_text.data;
        assign(obj);
    }

    else{

            requestMethod('get','aboutus',"",function (obj, obj1) {
                assign(obj);

                window.localStorage.setItem("Platfrom_json", obj1);
            });


    }

</script>
